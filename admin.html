<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Choco Blossom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--color-primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin: 0.5rem 0;
        }

        .orders-table {
            background: #fff;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            background-color: var(--color-primary);
            color: #fff;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #ffe0b2;
            color: #f57c00;
        }

        .status-shipped {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-cancelled {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: var(--color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-box {
            background: #fff;
            padding: 3rem;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 1.5rem;">Admin Login</h2>
            <p style="margin-bottom: 1rem; color: #777;">Enter password to access dashboard</p>
            <input type="password" id="admin-pass" placeholder="Password (admin123)"
                style="width: 100%; padding: 1rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px;">
            <button class="btn btn-primary" style="width: 100%;" onclick="adminLogin()">Login</button>
            <p id="login-error" style="color: red; margin-top: 1rem; font-size: 0.9rem;"></p>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="admin-container" id="dashboard" style="display: none;">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <img src="logo.jpg" alt="Logo" style="height: 50px;">
                <h2>Dashboard</h2>
            </div>
            <div>
                <button class="btn btn-outline" style="color: #d32f2f; border-color: #d32f2f; margin-right: 1rem;"
                    onclick="resetDatabase()">
                    <i class="fas fa-trash"></i> Reset Orders
                </button>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="stat-value" id="total-orders">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="stat-value" id="total-revenue">â‚¹0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <div class="stat-value" id="pending-orders">0</div>
            </div>
        </div>

        <h3 style="margin-bottom: 1rem;">Recent Orders</h3>
        <div style="overflow-x: auto;">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Address</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
